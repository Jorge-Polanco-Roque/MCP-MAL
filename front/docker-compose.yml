services:
  mcp-server:
    build:
      context: ../on-premise
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      TRANSPORT: http
      SQLITE_PATH: ./data/catalog.db
      ASSETS_PATH: ./data/assets
      API_KEY: ${MCP_API_KEY:-dev-key}
      PORT: "3000"
    volumes:
      - mcp-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_SERVER_URL: http://mcp-server:3000/mcp
      MCP_API_KEY: ${MCP_API_KEY:-dev-key}
      BACKEND_PORT: "8000"
      CORS_ORIGINS: http://localhost:80,http://localhost:5173
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      mcp-server:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mcp-data:
